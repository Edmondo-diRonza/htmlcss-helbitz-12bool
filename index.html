<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/12-bool-resp.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Helbitz Layout - 12bool framework</title>
</head>
<body> 
    <!-- Intestazione -->
    <header>
        <div id="header-top">
            <div class="container">
                <div class="col-lg-2 col-md-2 col-xs-2" id="logo-shift">
                    <img id="logo" src="img/logo.svg" alt="Helbiz Logo">
                </div>
                <div class="col-lg-10 d-none-md d-none-xs">
                    <div class="container">
                        <div class="col-lg-9">                               
                            <nav id="main-nav">
                                <ul class="inline-menu">
                                    <li><a href="#">HELBIZGO</a></li>
                                    <li><a href="#">HELBIZBIKE</a></li>
                                    <li><a href="#">UNLIMITED</a></li>
                                    <li><a href="#">MOBILITY</a></li>
                                    <li><a href="#">FRANCHISE</a></li>
                                    <li><a href="#">ABOUT</a></li>
                                </ul>
                            </nav>
                        </div>                        
                        <div class="col-lg-3">
                            <nav id="aside-nav">
                                <ul class="inline-menu">
                                    <li><a href="#">| ENG |</a></li>
                                    <li><a href="#">Login</a></li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
                <div class="d-none-lg col-md-10 col-xs-10" id="mobile-hamburger">
                    <i class="fas fa-bars"></i>
                </div>
        

            </div>
        </div>
        <div id="jumbotron">
            <div id="jumbotron-text">                
                <h1>Shared Mobility of Tomorrow</h1>
                <p>Bringing the future of shared mobility to the streets of the world</p>
                <img src="img/app-store.svg" alt="Apple Store">
                <img src="img/google-play.svg" alt="Google Play Store">                
            </div>
        </div>
    </header>
    <!-- /Intestazione -->

    <!-- Contenuto Principale -->
    <main>
        <section id="products">
            <div class="container">
                <div class="col-lg-6 col-md-6 col-xs-12">
                    <div class="product-box">
                        <img src="img/helbizgo.svg" alt="Helbiz Logo" class="img_products_logo">
                        <p class="product-text margin-top-25">Seamless E-Scooter sharing globally.</p>
                        <a href="#" class="product-text link-arrow">Learn More <i class="fas fa-angle-right"></i></a>
                        <img src="img/mono.jpg" alt="Monopattino" class="img_products_item">
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-xs-12">
                    <div class="product-box">
                        <img src="img/hrlbizbike.svg" alt="Helbiz Logo" class="img_products_logo">
                        <p class="product-text margin-top-25">Next generation of electric city bikes.</p>                   </p>
                        <a href="#" class="product-text link-arrow">Learn More <i class="fas fa-angle-right"></i></a>
                        <img src="img/helbizbike.jpg" alt="Monopattino" class="img_products_item">
                    </div>
                </div>
                

            </div>

        </section>        
    </main>
    <!-- /Contenuto Principale -->

    <footer></footer>
</body>
</html>
